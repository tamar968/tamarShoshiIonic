<ion-card>
    <h2>הוסף מטלה חדשה לרשימת המטלות שלך</h2>
    <h3>המטלה תיקבע לתאריכים שבחרת</h3>
  <ion-card-content>
    <ion-item>
      <ion-label>מטלה</ion-label>
      <ion-input type="text" [(ngModel)]="nameProduct"></ion-input>
    </ion-item>
    <ng-container *ngIf="!fromCalendar">
    <ion-item>
      <ion-label>מתאריך</ion-label>
      <ion-datetime [(ngModel)] ="dateStart"
      [dayNames]="dayNames"
       [monthShortNames]="monthNames"
       [doneText]="'שמירה'"
        [cancelText]="'ביטול'"
        [displayFormat]></ion-datetime>
    </ion-item>
    <ion-item>

      <ion-label>עד תאריך</ion-label>
      <ion-datetime [(ngModel)] ="dateEnd"></ion-datetime>
<ion-datetime value="2019-10-01T15:43:40.394Z" display-timezone="utc"></ion-datetime>
    </ion-item>
  </ng-container>
    <ion-item>
      <ion-label>קטגוריה</ion-label>
      <ion-select required okText="בחר" cancelText="בטל" (ionChange)="categorySelected()"
        [(ngModel)]="nameCategory">
        <ion-select-option *ngFor="let item of Categories">{{item.nameCategory}}
        </ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>



      <ion-label>בחר מרחק לחיפוש</ion-label>
    </ion-item>
    <ion-item style="direction: ltr;">
      <ion-label>0</ion-label>
      <ion-range [ngModelOptions]="{standalone: true}" [(ngModel)]="distance" min="0" max="3000" color="primary"
        pin="true"></ion-range>
      <ion-label>3000</ion-label>
    </ion-item>
    <ion-button id="h" color="primary" name="search" fill="outline" expand="block" (click)="searchItem()">הפעל חיפוש
    </ion-button>

  </ion-card-content>
</ion-card>
