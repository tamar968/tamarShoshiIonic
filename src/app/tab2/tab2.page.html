  <ion-fab>
    <ion-fab-button  fill="outline" title="סנן">
      <!-- <ion-icon name="add"></ion-icon> -->
    </ion-fab-button>

    <ion-fab-list side="start">
      <ion-button color="primary" fill="outline" (click)="getFound()">נמצאו</ion-button>
      <ion-button color="priary" fill="outline" (click)="getNotFound()">לא נמצאו</ion-button>
      <ion-button color="primary" fill="outline" (click)="getAll()">הכל</ion-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-label color="primary" class="l"> מוצר</ion-label>
    <ion-label color="primary" class="l">קטגוריה</ion-label>
    <ion-label color="primary" class="l">חנות</ion-label>
    <ion-label color="primary" class="l">מצב </ion-label>
    <ion-label color="primary" class="l">מחק </ion-label>
    <ion-item *ngFor="let item of this.searchService.searchesForHistory ;let i=index">
      <ion-label>
        <p title="{{item.nameProduct}}">{{item.nameProduct}}</p>
      </ion-label>
      <ion-label>
        <p title="{{item.nameCategory}}">{{item.nameCategory}}</p>
      </ion-label>
      <ion-label>
        <p title="{{item.nameShop}}">{{item.nameShop}}</p>
      </ion-label>
      <ion-label>
        <p>{{this.searchService.arrayStatus[i]}}</p>
      </ion-label>
      <ion-label>
        <ion-button id="b" fill="clear" color="medium" (click)="remove(item)">
          <ion-icon name="trash" slot="icon-only" md="md-trash"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
